<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cerere Trimisa | electroVerde</title>
  <meta name="robots" content="noindex" /> <style>
    body {
      margin: 0;

      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 40px;

      border: 1px solid #e2e8f0;

    h1 { margin: 0 0 10px; color: #16a34a; font-size: 28px; }
    p { color: #64748b; margin-bottom: 30px; line-height: 1.6; }
    .btn {
      display: inline-block;
      text-decoration: none;
      background: #16a34a;
      color: white;
      padding: 12px 24px;
      border-radius: 99px;
      font-weight: 600;
      transition: transform 0.2s;
    }
    .btn:hover { transform: translateY(-2px); background: #15803d; }
  </style>
</head>
<body>
  <div class="card">
    <span class="icon">✅</span>
    <h1>Cerere Trimisă!</h1>

</html>
